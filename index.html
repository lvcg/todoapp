<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
    <title>To Do App</title>
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My List</h2>
        <ul class="task-list" data-lists>
            <!--<li  class="list-name">Priority</li>
            <li class="list-name">Work</li>
            <li class="list-name">Grocery</li>
            <li class="list-name">Class</li> -->
            </ul>

            <form action="" data-new-list-form>
                <input type="text" class="new list" data-new-list-input placeholder="new list name" aria-label="new list name" />
                <button class="btn create" aria-label="create new list">+</button>
                
            </form>
    </div>
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">hobbies</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1"/>
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Read a book</label>

                </div>
                <!----/task 1-->
                <div class="task">
                    <input type="checkbox" id="task-2"/>
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Read a book</label>

                </div>
                <!----/task 2-->
                <div class="task">
                    <input type="checkbox" id="task-3"/>
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Read a book</label>

                </div>
                <!----/task 3-->

              </div>
            
            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new task" placeholder="new task name" aria-label="new task name" />
                    <button class="btn create" aria-label="create new task">+</button>
                    
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">Clear Completed Tasks</button>
                <button class="btn delete">Delete List</button>
            </div>
        </div>
    </div>


</div>
</body>
</html>
